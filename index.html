<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping App</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="manifest" href="./manifest.json">
    
    <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/ab-shopping-app/sw.js')
  });
}

        var elem = document.body;
      function requestFullScreen(element) {
        // Supports most browsers and their versions.
        var requestMethod =
          element.requestFullScreen ||
          element.webkitRequestFullScreen ||
          element.mozRequestFullScreen ||
          element.msRequestFullScreen;

        if (requestMethod) {
          // Native full screen.
          requestMethod.call(element);
        } else if (typeof window.ActiveXObject !== "undefined") {
          // Older IE.
          var wscript = new ActiveXObject("WScript.Shell");
          if (wscript !== null) {
            wscript.SendKeys("{F11}");
          }
        }
      }

      
      requestFullScreen(elem);
    </script>

    <script src="./dexie.min.js"></script>
  </head>

  <body>
    <nav>
      <p>My list</p>
    </nav>
    
    <div id="background"></div>

    <div class="container">
      <form id="itemForm">
        <label>
          Name of Item:
          <input type="text" id="nameInput" required>
        </label>

        <label>
          Quantity:
          <input type="number" id="quantityInput" value=1>
        </label>

        <label>
          Price:
          <input type="number" id="priceInput" value=0>
        </label>

        <button type="submit" id="addItemButton">Add item</button>
        
      </form>

      <div id="itemsDiv"></div>
      <div id="totalPriceDiv"></div>
      
      <button id="clearItemsButton">Clear all</button>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
